name: Release

on:
  workflow_run:
    workflows:
      - Java CI with Gradle
    branches:
      - main
    types:
      - completed

permissions:
  contents: write

jobs:
  create-release:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.event == 'push' }}
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.version.outputs.app_version }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"
      - name: Resolve version
        id: version
        run: |
          APP_VERSION=$(gradle -q properties | awk '/^version:/ {print $2}')
          if [ -z "$APP_VERSION" ]; then
            echo "APP_VERSION not found from Gradle properties."
            exit 1
          fi
          echo "app_version=${APP_VERSION}" >> "$GITHUB_OUTPUT"
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.app_version }}
          name: v${{ steps.version.outputs.app_version }}
          generate_release_notes: true

  package-installers:
    needs: create-release
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main' && github.event.workflow_run.event == 'push' }}
    strategy:
      matrix:
        include:
          - os: ubuntu-22.04
            linux_suffix: ubuntu22.04
          - os: ubuntu-24.04
            linux_suffix: ubuntu24.04
          - os: windows-latest
          - os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"
      - name: Set installer settings (Linux)
        if: runner.os == 'Linux'
        run: |
          echo "INSTALLER_TYPE=deb" >> "$GITHUB_ENV"
          echo "INSTALLER_EXT=deb" >> "$GITHUB_ENV"
          echo "ICON_PATH=src/main/resources/img/icons/database-installer.png" >> "$GITHUB_ENV"
      - name: Set installer settings (macOS)
        if: runner.os == 'macOS'
        run: |
          echo "INSTALLER_TYPE=dmg" >> "$GITHUB_ENV"
          echo "INSTALLER_EXT=dmg" >> "$GITHUB_ENV"
          echo "ICON_PATH=src/main/resources/img/icons/database-installer.icns" >> "$GITHUB_ENV"
      - name: Set installer settings (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          "INSTALLER_TYPE=msi" | Out-File -FilePath $env:GITHUB_ENV -Append
          "INSTALLER_EXT=msi" | Out-File -FilePath $env:GITHUB_ENV -Append
          "ICON_PATH=src/main/resources/img/icons/database-installer.ico" | Out-File -FilePath $env:GITHUB_ENV -Append
      - name: Build installer
        run: gradle -PappVersion="${{ needs.create-release.outputs.app_version }}" -PinstallerType="${{ env.INSTALLER_TYPE }}" -PinstallerIcon="${{ env.ICON_PATH }}" jpackage
      - name: Rename Linux installer with distro suffix
        id: linux_deb_metadata
        if: runner.os == 'Linux'
        run: |
          DEB_FILE=$(ls -1 build/jpackage/*.deb | head -n 1)
          if [ -z "$DEB_FILE" ]; then
            echo "No .deb found in build/jpackage"
            exit 1
          fi
          BASE_NAME=$(basename "$DEB_FILE" .deb)
          RENAMED_FILE="build/jpackage/${BASE_NAME}_${{ matrix.linux_suffix }}.deb"
          mv "$DEB_FILE" "$RENAMED_FILE"
          echo "deb_filename=$(basename "$RENAMED_FILE")" >> "$GITHUB_OUTPUT"
      - name: Upload installer to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.create-release.outputs.app_version }}
          files: build/jpackage/*.${{ env.INSTALLER_EXT }}
          fail_on_unmatched_files: true
      - name: Dispatch .deb to APT repo updater
        if: runner.os == 'Linux'
        uses: actions/github-script@v7
        env:
          APP_VERSION: ${{ needs.create-release.outputs.app_version }}
          DEB_FILENAME: ${{ steps.linux_deb_metadata.outputs.deb_filename }}
          DISTRO: ${{ matrix.linux_suffix }}
          APT_REPO_OWNER: ${{ vars.APT_REPO_OWNER }}
          APT_REPO_NAME: ${{ vars.APT_REPO_NAME }}
        with:
          github-token: ${{ secrets.APT_REPO_DISPATCH_TOKEN }}
          script: |
            const owner = process.env.APT_REPO_OWNER || 'JCPrieto';
            const repo = process.env.APT_REPO_NAME || 'jklabs-apt-repo';
            const appVersion = process.env.APP_VERSION;
            const debFilename = process.env.DEB_FILENAME;
            const distro = process.env.DISTRO;
            if (!debFilename) {
              core.setFailed('Missing DEB filename. The previous Linux packaging step did not produce metadata.');
              return;
            }

            const releaseTag = `v${appVersion}`;
            const debUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/releases/download/${releaseTag}/${debFilename}`;

            await github.rest.repos.createDispatchEvent({
              owner,
              repo,
              event_type: 'deb-published',
              client_payload: {
                source_repository: `${context.repo.owner}/${context.repo.repo}`,
                package_name: 'beyondsqlexecutor',
                version: appVersion,
                distro,
                component: 'main',
                architecture: 'amd64',
                release_tag: releaseTag,
                deb_filename: debFilename,
                deb_url: debUrl
              }
            });
