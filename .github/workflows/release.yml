name: release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle
      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: "8.7"
      - name: Resolve version
        run: |
          APP_VERSION=$(gradle -q properties | awk '/^version:/ {print $2}')
          if [ -z "$APP_VERSION" ]; then
            echo "APP_VERSION not found from Gradle properties."
            exit 1
          fi
          echo "APP_VERSION=${APP_VERSION}" >> "$GITHUB_ENV"
      - name: Run unit tests
        run: gradle test
      - name: Build distribution zip
        run: gradle -PappVersion="${APP_VERSION}" distZip
      - name: Rename artifact
        run: |
          SRC="build/distributions/BeyondSQLExecutor-${APP_VERSION}.zip"
          DEST="BeyondSQLExecutor-${APP_VERSION}_JDK21.zip"
          mv "$SRC" "$DEST"
      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ env.APP_VERSION }}
          name: v${{ env.APP_VERSION }}
          generate_release_notes: true
          files: BeyondSQLExecutor-${{ env.APP_VERSION }}_JDK21.zip
          fail_on_unmatched_files: true
